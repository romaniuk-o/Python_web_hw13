{% extends "noteapp/base.html" %}

{% block content %}

    {% if error %}
    <div>
        <mark>{{ error }}</mark>
    </div>
    {% endif %}
    <form method="POST" action="{% url 'expenses' %}">
        {% csrf_token %}
        <div style="padding: 10px">
            <label
            >Money:
                <input type="text" name="money" required/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Comment:
                <input type="text" name="comment" required/>
            </label>
        </div>
        <div style="padding: 10px">
            <label
            >Select type of expenses:
                <select name="expenses_type" multiple="multiple" required>
                    {% for expens in expenses_type %}
                    <option value="{{expens.type_ex}}">{{expens.type_ex}}</option>
                    {% endfor %}
                </select>
            </label>
        </div>
        <div class="grid">
            <button type="submit">Submit</button>
            <button type="reset" class="secondary">Reset</button>
        </div>
    </form>
{% endblock %}
